<div class="bg-color">
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="jumbotron text-center">
          <h1 class="font-weight-bold my-5">SHOE RENT</h1>
          <div class="my-5">
            <img src="../../../assets/img/jordan-1.png" class="rounded mx-auto d-block responsive" alt="nike jordan"
              width="500" height="350">
          </div>
  
          <div class="flex-container">
            <div *ngFor="let item of plans" class="flex-item shadow-lg p-3 mb-5 bg-white rounded">
              <h5 class="text-uppercase">Plan</h5>
              <h3>{{ item.nomePiano }}</h3>
              <h3>{{ item.costo }} / {{ item.durata }}</h3>
            </div>
          </div>
  
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
  
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 my-5" *ngIf="auth.isLoggedIn()">
        <div class="d-flex justify-content-around mb-5">
            <div class="item shadow-lg py-2 mb-5 rounded" style="background-color: #7297c9; color: white;">
                <h4 routerLink="/piani">Piani Disponibili</h4>
            </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 my-5" *ngIf="!auth.isLoggedIn()">
        <div class="d-flex justify-content-around mb-5">
            <div class="item shadow-lg py-2 mb-5 rounded" style="background-color: #7297c9; color: white;">
                <h4 routerLink="/login">Please Login To See Plans</h4>
            </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        
      </div>
    </div>
  </div>
</div>
