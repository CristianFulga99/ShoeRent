<div class="bg-color">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-12 com-md-12 col-sm-12 mb-5">
        <div class="jumbotron jumbotron-fluid text-center" style="margin-top: 150px;">
          <div class="container">
            <h1 class="text-uppercase">Your Profile</h1>
          </div>
        </div>
        <div class="container mb-5">
          <div class="row text-center">
            <div class="col-xl-3 col-md-2 col-sm-12 my-5"></div>
            <div class="col-xl-6 col-md-8 col-sm-12 my-5">
              <div class="bg-white rounded shadow-sm py-5 px-4">
                <img src="../../../assets/img/kitty.png" alt="" width="200"
                  class="img-fluid rounded-circle mt-3 mb-5 img-thumbnail shadow-sm">
                <h5 class="mb-2"> Username: {{ details?.username }}</h5>
                <h5 class="text-muted">Email: {{ details?.email }} </h5>
                <h5 class="text-muted">Age: {{ details?.age }} </h5>
                <h5 class="text-muted">Gender: {{ details?.gender }} </h5>
                <h5 class="text-muted">Country: {{ details?.country }} </h5>
                <button class="btn btn-block my-5 p-2" (click)="logout()"> LOGOUT </button>
                <!-- <button class="btn btn-block my-5 p-2" (click)="updateUserData()"> Update </button> -->
              </div>
            </div>
            <div class="col-xl-3 col-md-2 col-sm-12 my-5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
